bootzooka {
  reset-link-pattern = "http://localhost:8080/#/password-reset?code=%s"
  reset-link-pattern = ${?RESET_LINK_PATTERN}

  db {
    h2 {
      queueSize = 3000
      numThreads = 16
      dataSourceClass = "org.h2.jdbcx.JdbcDataSource"
      properties = {
        url = "jdbc:h2:file:./data/bootzooka"
      }
    }
    postgres {
      queueSize = 3000
      # intended to match maxConnections below
      numThreads = 16
      dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
      maxConnections = 16
      properties = {
        serverName = ""
        portNumber = "5432"
        databaseName = ""
        user = ""
        password = ""
      }
    }
  }

  crypto {
    argon2 {
      iterations = 2
      memory = 16383
      parallelism = 4
    }
  }
}

